<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div id="page">
        <header>
            <h1>Crie e compartilhe 
                seu evento.
            </h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>
        </header>

        <main>
            <form id="myform">
                <fieldset>
                    <legend>
                        Informações do Evento
                    </legend>

                    <div class="caixinha">
                        <label for="nome_evento">
                            Título do Evento <span> (Mínimo 8 caracteres)</span>
                        </label>
                        <input minlength="8" type="text" id="nome_evento" placeholder="" required/>
                    
                    </div>

                    <div class="caixinha">
                        <label for="url_evento">
                            Link do Evento <span> (Comece com htpps://)</span>
                        </label>
                        <input type="text" id="url_evento" placeholder="">

                    </div>

                    <div class="caixinha">
                        <label for="nmr_evento">
                            WhatsApp do Evento <span> (Somente números)</span>
                        </label>
                        <input type="tel" id="nmr_evento" placeholder="">

                    </div>

                    <div class="caixinha">
                        <label for="info_evento">
                            Informações extras
                        </label>
                        <textarea id="info_evento"></textarea>

                    </div>

                    <div class="caixinha">
                        <label for="categoria_evento">
                            Categoria
                        </label>
                        <select id="categoria_evento" required>
                            <option value="live"> Ao Vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>
                        Privacidade
                    </legend>
                    <div class="caixinha">
                        <label for="email">
                            E-mail do Administrador <span> (digite um e-mail válido)</span>
                        </label>
                        <input type="email" id="email" placeholder="">

                    </div>

                    <div class="caixinha">
                        <label for="senha">
                            Senha de acesso para os participantes <span> (Mínimo 8 caracteres)</span>
                        </label>
                        <input required minlength="8" type="password" id="senha" placeholder="">
                    </div>

                    <div class="check">
                        <input id="privacidade" type="checkbox">
                        <label for="privacidade">
                            Evento Privado
                        </label>
                    </div>
                </fieldset>


                <fieldset id="dia-hora">
                    <legend>
                        Dia e Hora
                    </legend>
                    <div class="caixinha">
                        <label for="data">
                            Data
                        </label>
                        <input type="date" id="data" placeholder="" required>

                    </div>

                    <div class="caixinha">
                        <label for="inicio">
                            De                        </label>
                        <input type="time" id="inicio" placeholder="">
                    </div>

                    <div class="caixinha">
                        <label for="fim">
                            Até
                        </label>
                        <input id="fim" type="time">
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <input class="buttons" type="submit" form="myform" value="Salvar Evento">

        </footer>

    </div>
</body>
</html>
